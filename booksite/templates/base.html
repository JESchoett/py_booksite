<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Default{% endblock %}</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">

    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script defer src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>

</head>

<body>
    <div>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('core.index') }} ">Home</a>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('user_handeling.login_site') }} ">Login</a>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('user_handeling.logout') }} ">Logout</a>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('user_handeling.signup_site') }} ">Signup</a>
    </div>
    <br>
	{% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible fade show row" role="alert">
	    	<div class="col-11">
                {{ message }}
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-info" data-bs-dismiss="alert" aria-label="Close">Close</button>
            </div>
	    </div>
	{% endfor %}
    {% block content %}{% endblock %}
</body>
</html>
